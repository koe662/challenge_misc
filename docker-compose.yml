version: '3.8'

services:
  guess-game:
    build: .
    image: guess-number-challenge
    container_name: guess_number_game
    environment:
      - GZCTF_FLAG=${GZCTF_FLAG}
    ports:
      - "32872:9999"
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp:size=10M,noexec
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    mem_limit: 128m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9999"]
      interval: 30s
      timeout: 10s
      retries: 3
