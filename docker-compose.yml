version: '3.8'
services:
  chal:
    build: .
    environment:
      GZCTF_FLAG: "${GZCTF_FLAG}"
    ports:
      - "0:9999"
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp:size=10M,noexec
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    mem_limit: 128m
    cpus: 0.5
