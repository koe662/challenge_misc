version: '3'
services:
  chal:
    build: .
    environment:
      GZCTF_FLAG: "${GZCTF_FLAG}"
    ports:
      - "0:9999"
    restart: unless-stopped
    read_only: true  # 只读文件系统
    tmpfs:
      - /tmp:size=10M,noexec  # 限制临时文件大小，禁止执行
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    mem_limit: 128m
    cpus: 0.5
